apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'highlighted-button'

    publishedGroupId = 'com.ulassancak'
    libraryName = 'HighlightedButton'
    artifact = 'highlightedbutton'

    libraryDescription = 'A highlighted button for Android'

    siteUrl = 'https://github.com/rocxteady/highlightedbutton'
    gitUrl = 'https://github.com/rocxteady/highlightedbutton.git'

    libraryVersion = '0.1.2'

    developerId = 'rocxteady'
    developerName = 'Ula≈ü Sancak'
    developerEmail = 'ulas.sancak@hotmail.com.tr'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 102
        versionName "0.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
